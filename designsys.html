<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Design System</title>
</head>
<body>

<h1>Design System</h1>

<h2>Logos</h2>
<div class="logogrid">
<img src="/assets/logotype-white.png" alt="logotype">
<img src="/assets/logotype-black.png" alt="logotype">
<img src="/assets/star-logo.png" alt="logo">
</div>
<h2>Colors</h2>
<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="/styles/styleguide.css" />
        <link rel="stylesheet" href="/styles/style.css" />
    </head>
    <body>
        <div class="colors">
            <div class="div">
                <div class="text-wrapper">Colors</div>
                <div class="color-palette">
                    <div class="chartreuse">
                        <div class="div-wrapper"><div class="dfff">Primary</div></div>
                        <div class="primary"><div class="text-wrapper-2">#DFFF00</div></div>
                        <div class="dfff-wrapper"><div class="text-wrapper-2">#F5FFAC</div></div>
                        <div class="element-wrapper"><div class="text-wrapper-2">#EDFF61</div></div>
                        <div class="primary-2"><div class="text-wrapper-2">#CEEF30</div></div>
                    </div>
                    <div class="blueish">
                        <div class="div-wrapper"><div class="dfff-2">Secondary</div></div>
                        <div class="secondary"><div class="text-wrapper-3">#2000FF</div></div>
                        <div class="e-wrapper"><div class="text-wrapper-2">#E1E0FF</div></div>
                        <div class="element-c-ff-wrapper"><div class="text-wrapper-3">#5C56FF</div></div>
                        <div class="element-a-wrapper"><div class="text-wrapper-3">#1000A1</div></div>
                    </div>
                    <div class="grey">
                        <div class="primary-3"><div class="dfff-3">Neutrals</div></div>
                        <div class="div-wrapper"><div class="text-wrapper-2">#FAF8F8</div></div>
                        <div class="grey-2"><div class="text-wrapper-2">#B9B9B9</div></div>
                        <div class="grey-3"><div class="text-wrapper-3">#343434</div></div>
                        <div class="grey-4"><div class="text-wrapper-3">#0C0C0C</div></div>
                    </div>
                </div>
                <div class="color-palette-2">
                    <div class="chartreuse">
                        <div class="div-wrapper"><div class="dfff-4">Error</div></div>
                        <div class="b-wrapper"><div class="b">#FA1C1C</div></div>
                        <div class="element-ab-wrapper"><div class="element">#FECDCA</div></div>
                        <div class="primary-4"><div class="element-2">#CEEF30</div></div>
                    </div>
                    <div class="blueish">
                        <div class="div-wrapper"><div class="e">Success</div></div>
                        <div class="element-ff-wrapper"><div class="text-wrapper-2">#5FFEAE</div></div>
                        <div class="secondary-2"><div class="text-wrapper-2">#D1FADF</div></div>
                        <div class="secondary-3"><div class="text-wrapper-2">#32D583</div></div>
                    </div>
                </div>
                <div class="frame">
                    <div class="white"></div>
                    <div class="black"></div>
                    <div class="chartreuse-2"></div>
                    <div class="blue"></div>
                </div>
            </div>
        </div>
    </body>
</html>

</body>
</html>
