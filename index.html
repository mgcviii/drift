    <!-- Search SCRIPT to delete written text after pressing enter desktop -->
    <script>
        document.getElementById('searchInput').addEventListener('focus', function () {
            document.querySelector('.search-icon').style.display = 'none';
        });

        document.getElementById('searchInput').addEventListener('blur', function () {
            document.querySelector('.search-icon').style.display = 'block';
        });

        searchInput.addEventListener('keydown', function (event) {
            // Check if the pressed key is the "Enter" key (keyCode 13)
            if (event.keyCode === 13) {
                // Clear the input value
                searchInput.value = '';
            }
        });
    </script>

    <!-- navigation overlay script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const burgerButton = document.getElementById('burger-button');
            const navoverlay = document.getElementById('navoverlay');
            const closeButton = document.getElementById('close-button');

            // Function to check viewport width and toggle classes
            function toggleClasses() {
                const isLargeViewport = window.innerWidth >= 1130;

                // Toggle classes based on the viewport width
                if (isLargeViewport) {
                    navoverlay.classList.remove('overlay-mobile');
                    navoverlay.classList.add('desktop-navmenu');
                } else {
                    navoverlay.classList.remove('desktop-navmenu');
                    navoverlay.classList.add('overlay-mobile');
                }
            }

            // Initial class setup when the page loads
            toggleClasses();

            burgerButton.addEventListener('click', function () {
                // Toggle the visibility of the overlay
                navoverlay.classList.toggle('overlay-visible');
                // Toggle classes based on the viewport width
                toggleClasses();
            });

            closeButton.addEventListener('click', function () {
                // Toggle the visibility of the overlay
                navoverlay.classList.remove('overlay-visible');
                // Toggle classes based on the viewport width
                toggleClasses();
            });

            // Adjust classes on window resize
            window.addEventListener('resize', function () {
                // Check and toggle classes based on the viewport width
                toggleClasses();
            });
        });
    </script>
